<html>
<head>
<title>instagram sign up form</title>
<style>
form{
border:1px solid lightgray;
width:25%;
margin:auto;
padding:15px;
}
img{
width:50%;
margin-left:25%;
}
h3{
color:gray;
text-align:center;
font-weight:500;
margin-top:0;
}
div{
display:flex;
}
button{
background:#0095F6;
color:white;
border:none;
border-radius:10px;
padding:10px;
width:80%;
margin-left:10%;
font-size:15px;
font-weight:600;
cursor:pointer;
}
button:hover{
background:blue;
}
input{
width:80%;
margin-left:10%;
background:#FAFAFA;
border:1px solid lightgray;
padding:10px;
margin-top:10px;
border-radius:3px;
}
p{
color:gray;
font-size:12px;
width:80%;
margin:auto;
margin-top:15px;

}
</style>
</head>
<body>
<form>
<img src="https://1000logos.net/wp-content/uploads/2017/02/Logo-Instagram.png">
<h3>Sign up to see photos and videos<br>from your friends.</h3>
<button><div><img style="width:5%;"src="https://www.freeiconspng.com/uploads/facebook-f-logo-white-background-21.jpg">Log in with Facebook</div></button>
<input type="text" placeholder="Mobile number or email address">
<input type="text" placeholder="Full Name">
<input type="text" placeholder="Username">
<input type="password" placeholder="Password">

<p>By signing up, you agree to our <a href="https://help.instagram.com/581066165581870/?locale=en_GB">Terms,</a> <a href="https://www.facebook.com/privacy/policy">Privacy<br>Policy</a> and <a href="https://privacycenter.instagram.com/policies/cookies/">Cookies Policy.</a></p>
<button style="margin-top:15px;text-transform:capitalize;cursor:arrow;">sign up</button>
</form>
</body>
</html>
